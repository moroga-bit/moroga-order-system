<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストデータ作成</title>
</head>
<body>
    <h1>テストデータ作成</h1>
    <button onclick="createTestData()">テストデータを作成</button>
    <button onclick="checkData()">保存されたデータを確認</button>
    <button onclick="clearData()">データをクリア</button>
    <div id="result"></div>

    <script>
        function createTestData() {
            const testOrder = {
                id: 'test_order_001',
                orderDate: '2025-01-15',
                companyName: '株式会社諸鹿彩色',
                companyAddress: '〒321-0111 栃木県宇都宮市川田町1048-5',
                companyPhone: 'TEL: 028-688-8618  FAX: 028-688-0668',
                companyEmail: 'info@moroga.info',
                staffMember: '諸鹿大介',
                supplierName: 'テスト発注先',
                supplierAddress: '東京都渋谷区',
                contactPerson: '田中太郎',
                items: [
                    {
                        projectName: 'テスト工事',
                        name: 'テスト商品1',
                        quantity: 2,
                        unit: '個',
                        unitPrice: 1000,
                        subtotal: 2000
                    },
                    {
                        projectName: 'テスト工事2',
                        name: 'テスト商品2',
                        quantity: 1,
                        unit: '台',
                        unitPrice: 5000,
                        subtotal: 5000
                    }
                ],
                subtotal: 7000,
                tax: 700,
                total: 7700,
                remarks: 'テスト用の発注書です',
                createdAt: new Date().toISOString()
            };

            // 既存のデータを取得
            const existingOrders = JSON.parse(localStorage.getItem('purchaseOrders') || '[]');
            
            // テストデータを追加
            existingOrders.push(testOrder);
            
            // LocalStorageに保存
            localStorage.setItem('purchaseOrders', JSON.stringify(existingOrders));
            
            document.getElementById('result').innerHTML = '<p style="color: green;">テストデータを作成しました！</p>';
        }

        function checkData() {
            const orders = JSON.parse(localStorage.getItem('purchaseOrders') || '[]');
            document.getElementById('result').innerHTML = `
                <h3>保存されたデータ:</h3>
                <p>発注書数: ${orders.length}</p>
                <pre>${JSON.stringify(orders, null, 2)}</pre>
            `;
        }

        function clearData() {
            localStorage.removeItem('purchaseOrders');
            document.getElementById('result').innerHTML = '<p style="color: red;">データをクリアしました！</p>';
        }
    </script>
</body>
</html>
