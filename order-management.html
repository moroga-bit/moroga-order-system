<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発注書管理システム - 株式会社諸鹿彩色</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="management-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-logo">
                <img src="logo.png" alt="株式会社諸鹿彩色" class="company-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-fallback" style="display: none;">
                    <div class="logo-text">MOROGA</div>
                    <div class="logo-subtitle">株式会社諸鹿彩色</div>
                </div>
            </div>
            <div class="header-content">
                <h1>【発注書管理システム】</h1>
                <p>作成した発注書の管理・検索・編集ができます</p>
            </div>
        </header>

        <!-- ナビゲーション -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="list">発注書一覧</button>
            <button class="nav-tab" data-tab="create">新規作成</button>
            <button class="nav-tab" data-tab="search">検索・フィルター</button>
            <button class="nav-tab" data-tab="statistics">統計情報</button>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- 発注書一覧タブ -->
            <div id="list-tab" class="tab-content active">
                <div class="content-header">
                    <h2>発注書一覧</h2>
                    <div class="header-actions">
                        <button id="refreshBtn" class="btn btn-info">更新</button>
                        <button id="exportBtn" class="btn btn-success">エクスポート</button>
                        <button id="deleteSelectedBtn" class="btn btn-danger" disabled>選択削除</button>
                    </div>
                </div>

                <!-- フィルター・検索バー -->
                <div class="filter-bar">
                    <div class="filter-group">
                        <input type="text" id="searchInput" placeholder="会社名、商品名で検索..." class="search-input">
                        <select id="statusFilter" class="filter-select">
                            <option value="">すべてのステータス</option>
                            <option value="draft">下書き</option>
                            <option value="sent">送信済み</option>
                            <option value="confirmed">確認済み</option>
                            <option value="completed">完了</option>
                        </select>
                        <select id="dateFilter" class="filter-select">
                            <option value="">すべての期間</option>
                            <option value="today">今日</option>
                            <option value="week">今週</option>
                            <option value="month">今月</option>
                            <option value="quarter">今四半期</option>
                            <option value="year">今年</option>
                        </select>
                        <button id="clearFiltersBtn" class="btn btn-secondary">クリア</button>
                    </div>
                </div>

                <!-- 発注書一覧テーブル -->
                <div class="table-container">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" class="select-checkbox"></th>
                                <th>発注日</th>
                                <th>発注先</th>
                                <th>商品名</th>
                                <th>担当者</th>
                                <th>合計金額</th>
                                <th>ステータス</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- 発注書データがここに動的に挿入されます -->
                        </tbody>
                    </table>
                </div>

                <!-- ページネーション -->
                <div class="pagination">
                    <button id="prevPageBtn" class="btn btn-secondary" disabled>前へ</button>
                    <span id="pageInfo" class="page-info">1 / 1</span>
                    <button id="nextPageBtn" class="btn btn-secondary" disabled>次へ</button>
                </div>
            </div>

            <!-- 新規作成タブ -->
            <div id="create-tab" class="tab-content">
                <div class="content-header">
                    <h2>新規発注書作成</h2>
                    <button id="backToListBtn" class="btn btn-secondary">一覧に戻る</button>
                </div>
                <!-- 既存のフォームをここに埋め込む -->
                <div id="orderFormContainer">
                    <!-- 既存のindex.htmlのフォーム部分をここにコピー -->
                </div>
            </div>

            <!-- 検索・フィルタータブ -->
            <div id="search-tab" class="tab-content">
                <div class="content-header">
                    <h2>詳細検索</h2>
                </div>
                
                <div class="search-form">
                    <div class="form-section">
                        <h3>基本情報</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchCompanyName">発注先会社名</label>
                                <input type="text" id="searchCompanyName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="searchStaffMember">担当者</label>
                                <select id="searchStaffMember" class="form-control">
                                    <option value="">すべて</option>
                                    <option value="諸鹿大介">諸鹿大介</option>
                                    <option value="奥山竜矢">奥山竜矢</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchDateFrom">発注日（開始）</label>
                                <input type="date" id="searchDateFrom" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="searchDateTo">発注日（終了）</label>
                                <input type="date" id="searchDateTo" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>金額範囲</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchAmountFrom">最小金額</label>
                                <input type="number" id="searchAmountFrom" class="form-control" min="0">
                            </div>
                            <div class="form-group">
                                <label for="searchAmountTo">最大金額</label>
                                <input type="number" id="searchAmountTo" class="form-control" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>商品情報</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchItemName">商品名</label>
                                <input type="text" id="searchItemName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="searchProjectName">工事件名</label>
                                <input type="text" id="searchProjectName" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="search-actions">
                        <button id="executeSearchBtn" class="btn btn-primary">検索実行</button>
                        <button id="clearSearchBtn" class="btn btn-secondary">クリア</button>
                    </div>
                </div>

                <!-- 検索結果 -->
                <div id="searchResults" class="search-results" style="display: none;">
                    <h3>検索結果</h3>
                    <div id="searchResultsTable" class="table-container">
                        <!-- 検索結果がここに表示されます -->
                    </div>
                </div>
            </div>

            <!-- 統計情報タブ -->
            <div id="statistics-tab" class="tab-content">
                <div class="content-header">
                    <h2>統計情報</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>総発注数</h3>
                        <div class="stat-number" id="totalOrders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>総発注金額</h3>
                        <div class="stat-number" id="totalAmount">¥0</div>
                    </div>
                    <div class="stat-card">
                        <h3>今月の発注数</h3>
                        <div class="stat-number" id="monthlyOrders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>今月の発注金額</h3>
                        <div class="stat-number" id="monthlyAmount">¥0</div>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-card">
                        <h3>月別発注推移</h3>
                        <canvas id="monthlyChart" width="400" height="200"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>担当者別発注数</h3>
                        <canvas id="staffChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- 発注書詳細モーダル -->
        <div id="orderDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>発注書詳細</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- 発注書詳細がここに表示されます -->
                </div>
                <div class="modal-footer">
                    <button id="editOrderBtn" class="btn btn-primary">編集</button>
                    <button id="printOrderBtn" class="btn btn-info">印刷</button>
                    <button id="exportOrderBtn" class="btn btn-success">エクスポート</button>
                    <button class="btn btn-secondary close-modal">閉じる</button>
                </div>
            </div>
        </div>

        <!-- 削除確認モーダル -->
        <div id="deleteConfirmModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>削除確認</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>選択した発注書を削除しますか？この操作は取り消せません。</p>
                </div>
                <div class="modal-footer">
                    <button id="confirmDeleteBtn" class="btn btn-danger">削除</button>
                    <button class="btn btn-secondary close-modal">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <script src="order-management.js"></script>
</body>
</html>
