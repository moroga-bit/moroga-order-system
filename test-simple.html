<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルテスト - 発注書作成システム</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .item-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>【彩色発注システム】簡易テスト</h1>
        
        <form id="testForm">
            <!-- 基本情報 -->
            <div class="form-group">
                <label>発注先名</label>
                <input type="text" id="supplierName" placeholder="発注先を入力">
            </div>
            
            <!-- 商品情報 -->
            <h3>商品情報</h3>
            <div class="item-row">
                <div class="form-group">
                    <label>工事名</label>
                    <input type="text" id="projectName">
                </div>
                <div class="form-group">
                    <label>商品名</label>
                    <input type="text" id="itemName">
                </div>
                <div class="form-group">
                    <label>数量</label>
                    <input type="number" id="quantity" min="1">
                </div>
                <div class="form-group">
                    <label>単位</label>
                    <input type="text" id="unit">
                </div>
                <div class="form-group">
                    <label>単価</label>
                    <input type="number" id="price" min="0">
                </div>
                <div class="form-group">
                    <label>小計</label>
                    <input type="number" id="subtotal" readonly>
                </div>
            </div>
            
            <!-- ボタン -->
            <div style="text-align: center; margin-top: 30px;">
                <button type="button" class="btn" onclick="testCalculation()">小計計算テスト</button>
                <button type="button" class="btn" onclick="testPrint()">印刷テスト</button>
            </div>
        </form>
    </div>

    <script>
        console.log('シンプルテスト開始');
        
        // 小計計算テスト
        function testCalculation() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const subtotal = quantity * price;
            
            document.getElementById('subtotal').value = subtotal;
            console.log('計算結果:', { quantity, price, subtotal });
            alert('小計計算: ' + quantity + ' × ' + price + ' = ' + subtotal);
        }
        
        // 印刷テスト
        function testPrint() {
            console.log('印刷テスト開始');
            alert('印刷テストを開始します');
            window.print();
        }
        
        // 自動計算
        document.addEventListener('input', (e) => {
            if (e.target.id === 'quantity' || e.target.id === 'price') {
                const quantity = parseFloat(document.getElementById('quantity').value) || 0;
                const price = parseFloat(document.getElementById('price').value) || 0;
                const subtotal = quantity * price;
                document.getElementById('subtotal').value = subtotal;
                console.log('自動計算:', { quantity, price, subtotal });
            }
        });
        
        console.log('シンプルテスト準備完了');
    </script>
</body>
</html>
