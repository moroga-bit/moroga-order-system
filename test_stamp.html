<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンコ画像テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        .stamp-image {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: block;
        }
        .stamp-fallback {
            display: none;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ハンコ画像テスト</h1>
    
    <div class="test-container">
        <h2>ハンコ画像表示テスト</h2>
        <p>以下の画像が正しく表示されるか確認してください：</p>
        
        <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
            <div>
                <h3>諸鹿大介のハンコ</h3>
                <img src="stamp_moroga.png" alt="諸鹿大介印" class="stamp-image" 
                     onload="console.log('諸鹿大介ハンコ画像読み込み成功'); this.nextElementSibling.style.display='none';" 
                     onerror="console.log('諸鹿大介ハンコ画像読み込みエラー'); this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="stamp-fallback">
                    <div>諸鹿大介</div>
                </div>
            </div>
            
            <div>
                <h3>奥山竜矢のハンコ</h3>
                <img src="stamp_okuyama.png" alt="奥山竜矢印" class="stamp-image" 
                     onload="console.log('奥山竜矢ハンコ画像読み込み成功'); this.nextElementSibling.style.display='none';" 
                     onerror="console.log('奥山竜矢ハンコ画像読み込みエラー'); this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="stamp-fallback">
                    <div>奥山竜矢</div>
                </div>
            </div>
            
            <div>
                <h3>ロゴ画像表示</h3>
                <img src="logo.png" alt="株式会社諸鹿彩色" style="max-height: 100px; max-width: 300px; object-fit: contain;" 
                     onload="console.log('ロゴ画像読み込み成功'); this.nextElementSibling.style.display='none';" 
                     onerror="console.log('ロゴ画像読み込みエラー'); this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div style="display: none; flex-direction: column; align-items: center; padding: 10px; background: #f8f9fa; border: 2px solid #2c3e50; border-radius: 8px;">
                    <div style="font-weight: bold; color: #2c3e50;">MOROGA</div>
                    <div style="font-size: 12px; color: #666;">株式会社諸鹿彩色</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="test-container">
        <h2>コンソールログ</h2>
        <p>ブラウザの開発者ツール（F12）のコンソールタブで画像の読み込み状況を確認できます。</p>
    </div>
    
    <script>
        console.log('テストページ読み込み完了');
        console.log('諸鹿大介ハンコ画像パス:', 'stamp_moroga.png');
        console.log('奥山竜矢ハンコ画像パス:', 'stamp_okuyama.png');
        console.log('ロゴ画像パス:', 'logo.png');
    </script>
</body>
</html>
